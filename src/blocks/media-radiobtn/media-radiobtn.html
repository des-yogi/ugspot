<div class="media-radiobtn">
  <label class="media-radiobtn__lbl">
    <span class="media-radiobtn__img"
          data-bg="img/@@img.jpg"
          data-bg-webp="img/@@img.webp"
          data-bg-speed="0.5"
          role="img"
          aria-label="Description of the image">
    </span>
    <!-- 720x540 big card img-size -->
    <!-- 540x405 small card img-size -->
    <input class="media-radiobtn__input" type="radio" name="@@name" value="@@name">
    <span class="media-radiobtn__name-text">@@title</span>
  </label>
</div>
