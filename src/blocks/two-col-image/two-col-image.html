<@@blockType class="container  two-col-image">
  <@@headerType class="@@headerType  two-col-image__title" style="@@headerAlign">@@title</@@headerType>

  <div class="two-col-image__text-wrapper">
    @@text
  </div>

  <div class="row  two-col-image__img-wrapper" @@hideImg>
    <div class="two-col-image__col-img">
      <div class="embed-responsive  two-col-image__img">
        <picture>
          <source srcset="img/@@img1.webp" media="(min-width: 320px)" type="image/webp">
          <source srcset="img/@@img1.jpg" media="(min-width: 320px)">

          <img src="img/@@img1.jpg" alt="Alt text" width="592" height="333" loading="lazy">
        </picture>
      </div>
    </div>

    <div class="two-col-image__col-img">
      <div class="embed-responsive  two-col-image__img">
        <picture>
          <source srcset="img/@@img2.webp" media="(min-width: 320px)" type="image/webp">
          <source srcset="img/@@img2.jpg" media="(min-width: 320px)">

          <img src="img/@@img2.jpg" alt="Alt text" width="592" height="333" loading="lazy">
        </picture>
      </div>
    </div>
  </div>
</@@blockType>
