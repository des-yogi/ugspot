<div class="color-checkbox">
  <label class="color-checkbox__lbl">
    <span class="color-checkbox__img"
          data-bg="img/@@img.jpg"
          data-bg-webp="img/@@img.webp"
          data-bg-speed="0.5"
          role="img"
          aria-label="Description of the image">
    </span>
    <!-- 540x405 img-size -->
    <input class="color-checkbox__input  novalidate" type="checkbox" name="@@name" value="">
    <span class="color-checkbox__name-text">@@title</span>
  </label>
</div>
